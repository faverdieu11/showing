<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXp Open House Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="admin-setup">
        <input type="text" id="propertyAddress" placeholder="Set Property Address (e.g. 123 Main St)">
        <button id="setAddressBtn">Update Header</button>
    </div>
    <h1 id="headerAddress">Pierre Faverdieu</h1>
    <p class="subtitle">Welcome! Please sign in to the tour.</p>
<div class="header-branding">
        <div class="image-wrapper">
            <img src="headshot.jpg" alt="Agent Photo" class="profile-img">
            <img src="https://media1.tenor.com/m/NRZBnNOmMAIAAAAd/exp-gold.jpg"alt="eXp Logo" 
                   </div>
    </div>
    class="brand-badge">Pierre Faverdieu</h1>
    <p class="subtitle">Welcome! Please sign in to the tour.</p>
            </div>
    </div>
<form id="signinForm">
        <input type="text" id="visitorName" placeholder="Full Name" required>
        <input type="email" id="visitorEmail" placeholder="Email Address" required>
        <input type="tel" id="visitorPhone" placeholder="Phone Number" required>
        <textarea id="visitorComments" placeholder="Any initial thoughts on the home? (Optional)"></textarea>
        <button type="submit" class="btn-signin">Submit</button>
    </form>

    <div id="message" class="success-message">Thank you! Enjoy your tour.</div>
</div>

<div class="agent-view">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="color:#003366;">Lead Capture Dashboard</h3>
        <div id="leadCounter" style="font-weight: bold; color: #E47211; font-size: 1.1rem;">Total Leads: 0</div>
    </div>

    <div class="button-group">
        <button class="download-btn" id="downloadBtn">Export to CSV (Excel)</button>
        <button class="clear-btn" id="clearBtn">Clear All Data</button>
    </div>

    <table id="leadsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Source</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
